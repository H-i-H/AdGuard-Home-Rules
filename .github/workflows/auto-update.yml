
name: Daily Rules Update
on:
  schedule:
    - cron: '0 22 * * *'  # 北京时间每日凌晨6:00 (UTC+8)
  workflow_dispatch:

jobs:
  update-rules:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests tldextract pyyaml

      - name: Create necessary directories
        run: |
          mkdir -p sources filters scripts rules

      - name: Fetch upstream rules
        run: |
          if [ -f "scripts/fetch_upstream.py" ]; then
            python scripts/fetch_upstream.py
          else
            echo "⚠️ Fetch script not found, using basic rule sources"
            # 创建基础规则文件
            echo "||ads.example.com^" > filters/ad-blacklist.txt
            echo "||malware.example.com^" > filters/malware-blacklist.txt
            echo "||adult.example.com^" > filters/adult-blacklist.txt
          fi

      - name: Process and merge rules
        run: |
          if [ -f "scripts/merge_rules.py" ]; then
            python scripts/merge_rules.py
          else
            echo "⚠️ Merge script not found, skipping"
          fi

      - name: Apply whitelist processing
        run: |
          if [ -f "scripts/whitelist-processor.py" ]; then
            python scripts/whitelist-processor.py
          else
            echo "⚠️ Whitelist processor not found, skipping"
          fi

      - name: Combine final rules
        run: python scripts/combine_final.py

      - name: Validate rules
        run: |
          echo "Validating generated rules..."
          if [ -s filters/combined-rules.txt ]; then
            echo "✅ Combined rules file exists and is not empty"
            wc -l filters/combined-rules.txt
          else
            echo "❌ Combined rules file is empty!"
            exit 1
          fi

      - name: Commit and push changes
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"

          # 检查是否有更改
          if git diff --quiet && git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git add filters/ rules/
            git commit -m "Auto-update: $(date +'%Y-%m-%d %H:%M:%S') [skip ci]"
            git push
            echo "✅ Changes pushed successfully"
          fi
