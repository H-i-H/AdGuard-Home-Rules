name: Daily Rules Update
on:
  schedule:
    - cron: '0 22 * * *'  # UTC 22:00 daily (Beijing 6:00+1)
  workflow_dispatch:

jobs:
  update-rules:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Removed actions:write unless specifically needed

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Verify scripts exist
        run: |
          missing=()
          for script in fetch_upstream.py merge_rules.py whitelist_processor.py combine_final.py; do
            [ -f "scripts/$script" ] || missing+=("$script")
          done
          if [ ${#missing[@]} -ne 0 ]; then
            echo "❌ Missing scripts: ${missing[*]}"
            exit 1
          fi

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: pip install requests tldextract

      - name: Create necessary directories
        run: mkdir -p sources filters scripts Release

      - name: Run rules pipeline
        run: |
          python scripts/fetch_upstream.py
          python scripts/merge_rules.py
          python scripts/whitelist_processor.py
          python scripts/combine_final.py

      - name: Validate rules
        run: |
          FILE="Release/combined-rules.txt"
          if [ -s "$FILE" ]; then
            echo "✅ Rules generated successfully"
            echo "Line count: $(wc -l < "$FILE")"
          else
            echo "❌ Combined rules file is empty or missing!"
            exit 1
          fi

      - name: Commit and push changes
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"

          if ! git diff --quiet || ! git diff --staged --quiet; then
            git add Release/
            git commit -m "Auto-update: $(date +'%Y-%m-%d %H:%M:%S')"
            git push
          else
            echo "No changes to commit"
          fi
